{% extends 'bd_team/base.html' %}

{% block content %}
<table class="table table-striped table-hover">
    <tr>
      {% for h in head %}
      <th scope="col">{{ h }}</th>
      {% endfor %}
        {% for g in p_game%}
    </tr>
        <tr>
         <th scope="col">{{ g.id }}</th>
         <th scope="col">{{ g.player }}</th>
         <th scope="col">{{ g.count_washers }}</th>
         <th scope="col">{{ g.yellow_card }}</th>
         <th scope="col">{{ g.read_card }}</th>
        </tr>
    {%endfor%}
</table>
{% endblock %}
