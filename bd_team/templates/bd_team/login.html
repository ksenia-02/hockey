{% extends 'bd_team/base.html' %}

{% block content %}
  <body class="text-center">
  <div class="col-sm-3">
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}
    {% endfor %}
    <button class="btn btn-success" type="submit">{{but}}</button></div>
</form>
</div>
  </body>
{% endblock %}
