{% extends 'bd_team/base.html' %}

{% block content %}
    {% if object_list %}
<table class="table table-striped table-hover">
    <tr>
      {% for h in head %}
      <th scope="col">{{ h }}</th>
      {% endfor %}
    </tr>
      {% for str in object_list %}
        <tr>
        <th scope="col">{{ str.date }}</th>
        <th scope="col">{{ str.opponent }}</th>
        <th scope="col">{{ str.area }}</th>
        <th scope="col">{{ str.score }}</th>
        </tr>
      {% endfor %}
</table>
      {% else %}
     <p>Нет данных об играх</p>
      {% endif %}
{% endblock %}
