{% extends 'bd_team/base.html' %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
 </head>
{% block content %}
     <div class="row row-cols-2 row-cols-sm-8 row-cols-md-8 g-10">
        <div class="col">
          <div class="card shadow-sm">
           <img src="{{ player.photo.url}}" class="img-thumbnail" width="200"  hspace="25">
            <div class="card-body">
                <h2 class="card-text">{{player.name}}</h2>
                <table class ="table table-striped table-hover" >
                    <tr><th><p class="card-text">Номер</p></th> <th scope="col">{{player.number}}</th></tr>
                    <tr><th><p class="card-text">Дата рождения</p></th> <th scope="col">{{player.date_birth}}</th></tr>
                    <tr><th><p class="card-text">Амплуа</p></th> <th scope="col">{{player.role}}</th></tr>
                    <tr><th><p class="card-text">Гражданство</p></th> <th scope="col">{{player.citizenship}}</th></tr>
                </table>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                 <a href="{%url 'update_player' player.id%}" ><button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button></a>
                 <a href="{%url 'delete_player' player.id%}" ><button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
{% endblock %}
